<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Music 4 All | BandBridge</title>
n
  <script>
    function validateFile() {
        var fileInput = document.getElementById('fileInput');
        var file = fileInput.files[0];

        if (!file) {
            alert('Por favor, selecione um arquivo.');
            return false;
        }

        if (file.type !== 'audio/mpeg') {
            alert('Por favor, selecione um arquivo de áudio MP3.');
            return false;
        }

        return true; // Envie o formulário se a validação passar
    }
  </script>
</head>
<body class="bg-gray-800">


<div class="mx-auto w-6/12">
  <div class="text-center m-20 py-3 px-2">
    <h1 class="text-6xl font-extrabold text-white">Music4All, Bem vindo!</h1>
    <img class="rounded-2xl mx-auto" src="https://media.tenor.co/images/bf102e55a9e1450c15f8221c18a11ffc/tenor.gif"/>
    <div>
      <form th:method="post" method="post" enctype="multipart/form-data" action="/home" onsubmit="return validateFile()">
        <label class="mx-2 text-white">Envie sua Musica:</label>
        <input class="bg-black ring-1 ring-gray-800 text-white font-medium p-1 rounded-xl" type="file" name="file" id="fileInput">
        <button class="bg-black ring-1 ring-gray-800 text-white font-medium p-1 my-2 text-2xl rounded-xl">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Tabela -->
  <table class="min-w-full bg-white border rounded-lg shadow overflow-hidden" style="margin-bottom: 30%;">
    <!-- Cabeçalho da tabela -->
    <thead class="bg-gray-100 border-b">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nome da musica</th>
      <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider" style="text-align: center;">Play</th>
      <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Deletar</th>
    </tr>
    </thead>
    <!-- Corpo da tabela -->
    <tbody class="divide-y divide-gray-200">
    <!-- Linha da tabela -->
    <tr th:each="objectIndex : ${objectIndexList}">
      <td th:text="${objectIndex.fileName}" class="px-6 py-4 whitespace-nowrap" style="color: #000">NAME_HERE</td>
      <td class="px-6 py-4 whitespace-nowrap">
        <audio controls>
          <source th:src="${objectIndex.urlSong}" type="audio/mpeg">
          Your browser does not support audio element
        </audio>
      </td>
      <td style="display: flex;justify-content: center;margin-top: 25px">
        <form th:action="@{/home/delete}" method="post">
          <input type="hidden" th:name="delete" th:value="${objectIndex.fileName}" />
          <button type="submit" class="py-2 px-3 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4
                      focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
            X
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
